<!DOCTYPE html>
<html>
  <head>
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
    <title>Custmer Journey Data Pipeline</title>
    {% endif %}
    <base target="_top">
    <link rel="stylesheet" href="https://unpkg.com/@citizensadvice/cads-system@latest/build/cads.system.css">
    <style>
      .articleContent {
        padding-left: 40px;
      }
    </style>
  </head>


  <body>
    <header class="c-global-header">
    <div class="c-wrap">
      <div class="c-global-header__content-wrap">
        <div class="c-global-header__product-title">
          <img src="https://citizensadvice.github.io/cads/images/citizens_advice_logo.svg" alt="Citizens Advice logo">
        </div>
      </div>
    </div>
    </header>
    

    <div class="main-container">
    <main>
      <div class="c-wrap">
        <h1>Customer Journey data pipeline</h1>
          <h2></h2>
          <p>
            <a href="https://github.com/Nyzl/cj-data">GitHub repo</a>
          </p>
          
      </div>
      <div class="articleContent">

        {% block content %}{% endblock %}



      
      </div>
    </main>
  </div>

  </body>
</html>
